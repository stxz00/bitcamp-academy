<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>제목을 작성</title>
        <style rel="stylesheet"
               type="text/css">
        
        </style>
        <script type="text/javascript">
        
        </script>
    </head>
    <body>
        <!--최상위에 h1 h2 등으로 시작한 것은
            h1 등 하나만 올 수 있으며
            h1로 시작하면 h2 h3 h4 순으로 써야함
            h2->h3->h3->h4
        -->
        <h2>웹표준</h2>
        <h3>html</h3>
        <h4>html5이전</h4>
        <p>첫문단으로 작성됩니다</p>
        <p><strong>두문단</strong><br/>으로 작성됩니다</p>
        <h4>html5</h4>
        <h4>css</h4>
        <h4>js</h4>
    </body>
</html>
