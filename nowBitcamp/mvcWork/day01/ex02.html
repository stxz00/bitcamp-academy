<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- <p>는 내용이기 때문에 <h1>등을 넣을 수 없다 저 두 개의 방식은 그냥 그룹이란 의미일 뿐이다 -->
        <div>
        <h1>그룹</h1>
        <span>
        내용1
        내용2
        </span>
        </div>
        내용3
        <div>
        내용4
        </div>
        
        <span>
        내용5
        내용6
        </span>
        <span>
        내용7
        내용8
        </span>
        
        <ul type="square">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
        
        <ol type="A">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ol>
        
        <dl><!-- 타이틀을 내가 직접 정함 -->
            <dt>첫번째</dt>
            <dd>1-1</dd>
            <dt>두번째</dt>
            <dd>2-1</dd>
            <dt>세번째</dt>
            <dd>3-1</dd>
        </dl>
    </body>
</html>
