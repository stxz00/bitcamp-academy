<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript">
        var a,b;
        a='3.14원'; 
        //숫자가 앞에 있어야 하고, int, float에 따라 소수점 날리는 여부가 다름
        a=parseInt(a);
        b='10.5';
        b=parseFloat(b);
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        var c=Math.random(); //Math.max(a,b) min...
        console.log(c);
    </script>
