<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        body>div{
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
        body>div>div{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        body>div>div>div{
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
    <script type="text/javascript">
        var div1,div2,div3,a;
        window.onload=function(){
            div1=document.querySelector('div'); 
            div2=document.querySelector('div>div');
            div3=document.querySelector('div>div>div');
            a=document.querySelector('a');
            div1.addEventListener('click',function(){ 
                console.log('div1 event');
            },true);//true하면 캡쳐링. 부모부터 실행
            div2.addEventListener('click',function(e){
                e.stopPropagation();
                console.log('div2 event');
            },true);
            div3.addEventListener('click',function(e){
                
               // e.stopImmediatePropagation();
                console.log('div3 event');
            },true);
            //클릭하면 버블링이 일어나고 있음 상위요소로 이벤트 전파가 일어나고 있는 것. div3->div2->div1 이렇게 순으로 이벤트 전파 이걸 막기 위해 e.stopImmediatePropagation();을 쓴다
            //onmouseenter는 mouseover onmouserleave는 mouseout인데 전파문제가 있음
            /*a.onclick=function(){
                return false; //앵커를 눌러도 반응없음
            };*/
            a.addEventListener('click',function(e){
                //return false; 레벨3에서는 리턴값을 이렇게 줘도 반응함
                e.preventDefault(); //이렇게 해야 안먹힘!
            });
        };
    </script>
</head>

<body>
    <div>
        <div>
            <div>
                
            </div>
        </div>
    </div>
    <a href="http://naver.com">link</a>
</body>
</html>
