<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <h1>innerHTML&amp;innerText</h1>
    <div></div>
    <script type="text/javascript">
        var div=document.querySelector('div');
        cnt=0;
        function next(){
            if(cnt++==6) cnt=1;
            div.innerHTML="<img src=\"imgs/big0"+cnt+".jpg\"/>";
            setTimeout(next,1000);
        }
        next();
    
    
    </script>
</body>

</html>
