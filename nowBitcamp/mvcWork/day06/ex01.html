<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <h1>속성제어</h1>
    <div>
        <img src="imgs/big01.jpg"/>
    </div>
    <script type="text/javascript">
        var img=document.querySelector('img');
        function next(){ //자바스크립트는 재귀함수를 상당히 많이 씀
            img.src='imgs/big0'+num+'.jpg';
            loop();
        }
        var num=1;
        function loop(){
            setTimeout(next,1000);
            num++;
            if(num==7){
                num=1;
            }
        }
        next();
    </script>
</body>

</html>
