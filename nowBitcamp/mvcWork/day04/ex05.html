<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript">
        var arr1=[1,3,5,7,9];
        arr1[2]=1234;
        arr1[4]=4321;
        arr1[5]=5555; //자동으로 배열 사이즈를 늘림! 스스로가 동적할당!!
        arr1[9]=9999; //사이에는 undefined. 없는것을 호출했으니!
        //★자바스크립트에서의 index는 연속되지 않는다! 그리고 연속되지 않다 즉, 순서가 없다는 것이다!
        // 그런데 내가 순서적으로 호출했으니 순서대로 출력됨
        // key와 value가 있는 Map과 매우 유사하게 됨
        for(var i=0; i<arr1.length; i++){
            console.log(arr1[i]);
        }
        console.log('----------------------------');
        var arr2=new Array();
        arr2[0]=2;
        arr2[1]=4;
        arr2[2]=6;
        arr2[3]=8;
        for(var i=0; i<arr2.length; i++){
            console.log(arr2[i]);
        }
        console.log(typeof arr1,typeof arr2);
        console.log('----------------------------');
        var arr3=new Array(1,3,5,7,9);
        for(var i=0; i<arr3.length; i++){
            console.log(arr3[i]);
        }
        console.log('----------------------------');
        var arr4=new Array(5);//주의! 인자가 숫자이고 하나면 사이즈임!!!! 
        for(var i=0; i<arr4.length; i++){
            console.log(arr4[i]);
        }
        arr4=new Array(5,2);
        for(var i=0; i<arr4.length; i++){
            console.log(arr4[i]);
        }
        console.log('----------------------------');
        //자바스크립트에서 배열은 오브젝트로부터 만들어짐! 배열의 키는 숫자일뿐!
    </script>
</head>

<body>

</body>

</html>
