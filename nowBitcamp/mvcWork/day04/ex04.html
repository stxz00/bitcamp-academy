    <script type="text/javascript">
        //반복문
        var a='java';
        for(var a=0; a<5; a++){
            var b=1;
            console.log(a,b);
        }
        console.log(a,b); //중요! 반복문 안에서 선언했는데 밖에서도 사용됨! 밖에 선언한 것도 영향받음!
        console.log("------------------------");
        a='5';
        while(a){
            console.log(a--);
            if(a==5)break;
        }        
        a='abcdefg';
        var cnt=0;
        do{
            b=a.substr(cnt++);
            console.log(b);
        }while(b);
