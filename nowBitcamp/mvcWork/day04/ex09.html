<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript">
        var arr1=[1234,true,'abcd',null,[1,3,5],function(){console.log('arr func...');}];
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1[3]);
        console.log(arr1[4]);
        console.log(arr1[5]);
        arr1[5]();
        console.log(arr1[6]);
        console.log("------------------------------");
        for(var i=0; i<arr1.length; i++){
            if(typeof arr1[i]=='function'){
                arr1[i]();
            }else if(typeof arr1[i]=='number'){
                console.log(arr1[i]); 
            }else if(typeof arr1[i]=='string'){
                console.log(arr1[i]);
            }else if(typeof arr1[i]=='boolean'){
                console.log(arr1[i]);
            }else if(arr1[i]==null){
                console.log(arr1[i]);
            }else{
                console.log(arr1[i][1]);
            }
        }
    </script>
</head>
